name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # Optional: List files to verify structure in logs
    - name: Debug File Structure
      run: ls -la

    - name: Install Dependencies
      # Runs in the root directory
      run: npm ci

    - name: Build Frontend
      # Runs in the root directory
      run: npm run build
      env:
        # Uses your secret if set, otherwise falls back to your live backend for the build process
        NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE || 'https://pool-drizzle-express.onrender.com' }}
