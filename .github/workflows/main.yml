name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # Frontend Check
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci

    - name: Build Frontend (Test for errors)
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}

    # Backend Check
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm ci

    - name: Build Backend (Test for errors)
      run: |
        cd backend
        npm run build
